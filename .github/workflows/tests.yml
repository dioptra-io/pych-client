name: Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      clickhouse:
        image: clickhouse/clickhouse-server:latest
        ports: [ '8123:8123' ]
        env:
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: ""   # empty if your ClickHouse allows it
          CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"  # enable user management
    env:
      PYCH_USERNAME: default
      PYCH_PASSWORD: ""
      PYCH_BASE_URL: http://localhost:8123
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: dioptra-io/setup-poetry-action@v1
      - name: Install package
        run: poetry install --extras orjson
      - name: Run tests
        run: poetry run pytest --cov=pych_client --cov-report=xml
      - uses: codecov/codecov-action@v3

  pypi:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dioptra-io/publish-python-action@v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          upload: ${{ startsWith(github.ref, 'refs/tags/v') }}
